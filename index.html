<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{width:100%;height:500px;}
		p{margin-left:5px; font-size:14px;}
	</style>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ejGZmzYXCGFmDff0rBqEUdRZdfGHSquw&s=1"></script>
	<script type="text/javascript" src="https://api.map.baidu.com/library/CurveLine/1.5/src/CurveLine.min.js"></script>
	<title>一芳台湾水果茶配送范围</title>
</head>
<body>
	<div id="allmap"></div>
	<p>地图蓝线内为2公里配送范围</p>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.174501, 23.301767);
	map.centerAndZoom(point, 15);
	
	//centre:椭圆中心点,X:横向经度,Y:纵向纬度
	function add_oval(centre,x,y)
	{
		var assemble=new Array();
		var angle;
		var dot;
		var tangent=x/y;
		for(i=0;i<36;i++)
		{
			angle = (2* Math.PI / 36) * i;
			dot = new BMap.Point(centre.lng+Math.sin(angle)*y*tangent, centre.lat+Math.cos(angle)*y);
			assemble.push(dot);
		}
		return assemble;
	}
	var oval = new BMap.Polygon(add_oval(point,0.018999,0.018999), {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});
	map.addOverlay(oval);
	//创建图标
	var pt = new BMap.Point(116.174501, 23.301767);
	var myIcon = new BMap.Icon("yf_logo.jpg", new BMap.Size(50,50));
	var marker2 = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
	map.addOverlay(marker2);              // 将标注添加到地图中
</script>
